<header class="sticky top-0 z-10">
  <nav>
    <div class="antialiased flex px-8 justify-between font-semibold border-b border-slate-800/30 dark:border-slate-300/30 bg-slate-100 dark:bg-slate-800">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center py-5 pr-4 cursor-pointer hover:text-gray-400 transition duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mr-1" alt="TZ Photo">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5" />
        </svg>
      </a>
      <!-- Primary Nav -->
      <div class="hidden md:flex items-center space-x-4 ml-14">
        <a routerLink="/portfolio" class="py-5 px-3 cursor-pointer hover:text-gray-400 transition duration-300">Portfolio</a>
        <a routerLink="/blog" class="py-5 px-3 cursor-pointer hover:text-gray-400 transition duration-300">Blog</a>
        <a routerLink="/about" class="py-5 px-3 cursor-pointer hover:text-gray-400 transition duration-300">About</a>
      </div>
      <!-- Secondary Nav -->
      <div class="hidden md:flex space-x-4 items-center">
        <button class="w-6 h-6 cursor-pointer hover:text-gray-400 transition duration-300" (click)="toggleDarkMode()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18v-5.25m0 0a6.01 6.01 0 001.5-.189m-1.5.189a6.01 6.01 0 01-1.5-.189m3.75 7.478a12.06 12.06 0 01-4.5 0m3.75 2.383a14.406 14.406 0 01-3 0M14.25 18v-.192c0-.983.658-1.823 1.508-2.316a7.5 7.5 0 10-7.517 0c.85.493 1.509 1.333 1.509 2.316V18" />
          </svg> 
        </button>
        <a routerLink="/" class="py-2 px-3 items-center cursor-pointer rounded bg-blue-400 hover:bg-blue-300 dark:hover:bg-blue-500 transition duration-300">Sign In</a>
      </div>
      <!-- Mobile Button -->
      <div class="md:hidden flex items-center">
        <button class="w-6 h-6 cursor-pointer rounded mobile-menu-button hover:text-gray-400 transition-colors duration-300">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>        
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div class="mobile-menu hidden font-sans uppercase font-semibold shadow">
      <a routerLink="/portfolio" class="block py-2 px-8 text-sm hover:bg-gray-400 transition duration-300">Portfolio</a>
      <a routerLink="/blog" class="block py-2 px-8 text-sm hover:bg-gray-400 transition duration-300">Blog</a>
      <a routerLink="/about" class="block py-2 px-8 text-sm hover:bg-gray-400 transition duration-300">About</a>
    </div>
  </nav>
</header>
